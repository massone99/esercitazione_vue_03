<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>component</title>
</head>
<body>
<div id="app">
  <router-link to="/cmp">link al mio component</router-link>
  <router-view></router-view>
</div>


<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/vue-router@4"></script>
<script>
    const cmp = {
      template: '<div>questo Ã¨ il mio componente</div>'
    }
    const router = VueRouter.createRouter({
      history: VueRouter.createWebHistory(),
      routes: [
        {path: '/cmp', component: cmp}
      ]
    })
    const app = Vue.createApp({
    })
    app.use(router);
    app.mount('#app')
</script>
</body>
</html>
